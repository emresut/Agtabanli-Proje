<!doctype html>
<head>

<title>Takımı Seç</title>
<meta charset="UTF-8">
<link rel="shortcut icon" href="../resimler/futbol-solid.svg" type="../resimler/x-icon">

<link rel="stylesheet" href="../css/bstyle.css">
<link href="https://fonts.googleapis.com/css2?family=Arimo&family=Montserrat:wght@300&display=swap" rel="stylesheet">


<style>
    body{
        background-color: green;
    }
</style>

</head>





<body>


    <header>

        <div class="topside">

            <div class="headerresim">
                <img src="../resimler/futboltopu1.png" alt="Resim Yüklenemedi!" class="headerresimboyut">
            </div>

            <div class="anasayfalink">
                <h2><a href="Anasayfam/anasayfa.html" class="justcolor1">Ana Sayfa</a></h2>
            </div>

        </div>


    </header>
        <br>
        <br>
        <div class="myh2position">
            <h2><center class="justcolor2">Aşağıdaki Herhangi Bir Takımı Seçiniz ve İstatistikleri Gör İfadesine Tıklayınız.</center></h2>
        </div>

        <div class="adsdiv">
            <img src="../resimler/adanademirlogo.png" alt="Resim Yüklenemedi !" class="adsboyut">
        </div>

        <div class="bjkdiv">
            <img src="../resimler/besiktaslogo.png" alt="Resim Yüklenemedi !" class="bjkboyut">
        </div>

        <div class="fbdiv">
            <img src="../resimler/fenerbahcelogo.png" alt="Resim Yüklenemedi !" class="fbboyut">
        </div>

        <div class="gsdiv">
            <img src="../resimler/galatasaraylogo.png" alt="Resim Yüklenemedi !" class="gsboyut">
        </div>

        <div class="tsdiv">
            <img src="../resimler/trabzonsporlogo.png" alt="Resim Yüklenemedi !" class="tsboyut">
        </div>


    <form>

    <div class="takimlist">
        <div class="checkkonumu1">
            <input type="checkbox" id="mycheck1">
            <label for="mycheck1">Adana Demirspor</label>
        </div>

        <div class="checkkonumu2">
            <input type="checkbox" id="mycheck2">
            <label for="mycheck2">Beşiktaş</label>
        </div>

        <div class="checkkonumu3">
            <input type="checkbox" id="mycheck3">
            <label for="mycheck3">Fenerbahçe</label>
        </div>
            
        <div class="checkkonumu4">
            <input type="checkbox" id="mycheck4">
            <label for="mycheck4">Galatasaray</label>
        </div>

        <div class="checkkonumu5">
            <input type="checkbox" id="mycheck5">
            <label for="mycheck5">Trabzonspor</label>
        </div>      

    </div>

    <div class="submitkonum">
        <input type="submit" value="İstatistikleri Gör">
    </div> 

    </form>

        
    
    <script src="../js/app.js"></script>
</body>

</html>
